<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg">
    <section id="glass">
        <div id="formEmail">
            <h3>Email</h3>
            <form id="form" action="#" autocomplete="off">
                <div id="inputBox">
                    <input type="email" id="email" required placeholder="Enter Email Address" onkeyup="validate();">
                    <span class="indicator"></span>
                </div>
            </form>
        </div>

        <div id="formPassword">
            <h3>Password</h3>
            <form id="formPassW" action="#" autocomplete="off">
                <div id="inputBox">
                    <input type="password" id="password" required placeholder="password" onkeyup="validatePassword();">
                    <span class="indicator"></span>
                </div>
            </form>
        </div>
        <a id="btnEntrar" href="#">Entrar</a>
    </section>
</body>
<script src="js/validation.js"></script>

</html>
